<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ride Requests - Velora</title>
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="../css/themes.css">
    <link id="theme-css" rel="stylesheet" href="../css/dark-theme.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Captain Requests CSS -->
    <link rel="stylesheet" href="../css/captain-requests.css">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-header-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="mobile-logo">
                    <i class="fas fa-car-side"></i>
                    <span>Ride Requests</span>
                </div>
            </div>
            <div class="mobile-header-right">
                <button class="theme-toggle-mobile" id="themeToggleMobile">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="refresh-btn" onclick="refreshRequests()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Desktop Header -->
    <header class="desktop-header">
        <div class="desktop-header-content">
            <div class="desktop-header-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Ride Requests</h1>
            </div>
            <div class="desktop-header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="refresh-btn" onclick="refreshRequests()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Status Toggle -->
        <div class="status-toggle-card">
            <div class="status-info">
                <h3>Your Status</h3>
                <p>Toggle your availability to receive ride requests</p>
            </div>
            <div class="status-switch">
                <label class="switch">
                    <input type="checkbox" id="availabilityToggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="status-text" id="statusText">Online</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-card">
            <h3>Filters</h3>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">All Requests</button>
                <button class="filter-btn" data-filter="nearby">Nearby</button>
                <button class="filter-btn" data-filter="solo">Solo Rides</button>
                <button class="filter-btn" data-filter="shared">Shared Rides</button>
            </div>
        </div>

        <!-- Ride Requests List -->
        <div class="requests-container">
            <div class="requests-header">
                <h3>Available Requests</h3>
                <span class="requests-count" id="requestsCount">3 requests</span>
            </div>

            <div class="requests-list" id="requestsList">
                <!-- Ride requests will be populated here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-car"></i>
                <h3>No Requests Available</h3>
                <p>No ride requests found matching your criteria. Try adjusting your filters or check back later.</p>
            </div>
        </div>
    </main>

    <!-- Request Details Modal -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ride Request Details</h3>
                <button class="modal-close" onclick="closeRequestModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="request-details" id="requestDetails">
                    <!-- Request details will be populated here -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-outline" onclick="rejectRequest()">
                        <i class="fas fa-times"></i>
                        Reject
                    </button>
                    <button class="btn btn-primary" onclick="acceptRequest()">
                        <i class="fas fa-check"></i>
                        Accept
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/themes.js"></script>
    <script src="../js/captain-requests.js"></script>
</body>
</html>
