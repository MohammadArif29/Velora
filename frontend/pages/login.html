<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Velora</title>
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Theme-specific CSS will be loaded dynamically by JavaScript -->
    <link id="theme-css" rel="stylesheet" href="../css/dark-theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-car-side brand-icon"></i>
                <span class="brand-text">Velora</span>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#features" class="nav-link">Features</a>
                <a href="../index.html#about" class="nav-link">About</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="nav-auth">
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-sign-in-alt auth-icon"></i>
                        <h1>Welcome Back</h1>
                        <p>Sign in to your Velora account</p>
                    </div>
                </div>

                <!-- Success Message (hidden by default) -->
                <div class="success-message" id="successMessage">
                    <div>
                        <strong>Login Successful!</strong><br>
                        Redirecting to your dashboard...
                    </div>
                </div>

                <!-- Login Form -->
                <form class="auth-form" id="loginForm">
                    <div class="form-grid">
                        <!-- Email or Username -->
                        <div class="form-group">
                            <label for="identifier">Email or Username</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="identifier" name="identifier" placeholder="Enter your email or username" required>
                                <span class="input-focus"></span>
                            </div>
                            <div class="error-message" id="identifierError"></div>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <span class="input-focus"></span>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="form-extras">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe" class="checkbox-label">
                                <span class="checkbox-custom"></span>
                                Remember me
                            </label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password link">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-large auth-submit" id="submitBtn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <!-- User Type Selection for Quick Access -->
                <div class="quick-access">
                    <p class="quick-access-title">Quick Access</p>
                    <div class="quick-buttons">
                        <button class="quick-btn" data-type="student">
                            <i class="fas fa-user-graduate"></i>
                            <span>Student Login</span>
                        </button>
                        <button class="quick-btn" data-type="captain">
                            <i class="fas fa-car"></i>
                            <span>Captain Login</span>
                        </button>
                    </div>
                </div>

                <!-- Signup Link -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/themes.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
